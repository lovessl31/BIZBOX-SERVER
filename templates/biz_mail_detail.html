<!-- templates/biz_mail_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bid Detail</title>
</head>
<body>
    <h1>{{ bid.bid_name }}</h1>
    <p>Bid Agency: {{ bid.bid_agency }}</p>
    <p>Opening Date: {{ bid.bid_o_dt }}</p>
    <p>Closing Date: {{ bid.bid_c_dt }}</p>
    <p>Amount: {{ bid.amount }}</p>
    <p>Estimated Price: {{ bid.est_prise }}</p>
    <p>Budget: {{ bid.budget }}</p>
    <p>VAT: {{ bid.vat }}</p>
</body>
</html>
