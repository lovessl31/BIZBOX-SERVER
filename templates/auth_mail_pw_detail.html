<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="icon" href="https://url.kr/xJMnVi" type="image/png">
    <style>
        .loginWrap {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-top: 50px;
        }

        .loginWrap .input {
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-self: center;
        }

        .loginWrap .input>img {
            width: 100%;
            max-width: 180px;
            margin: 0 auto;
            margin-bottom: 40px;
        }

        .textInputWrapper {
            position: relative;
            width: 100%;
        }

        .visual {
            display: inline-block;
            position: absolute;
            top: 40%;
            right: 16px;
            transform: translateY(-40%);
            z-index: 1;
            cursor: pointer;
            display: none;
        }

        .loginWrap .input .textInput {
            width: 100%;
            max-width: 400px;
            height: 50px;
            border: 1px solid #d1d1d1;
            padding-left: 15px;
            padding-right: 30px;
            margin-bottom: 10px;
            box-sizing: border-box; /* padding과 border를 width에 포함 */
        }

        .textInputWrapper.focused .visual,
        .textInputWrapper.has-value .visual {
            display: inline;
        }

        .loginWrap .input .textInput:focus {
            outline: 1px solid #4D9FFF; /* 아웃라인 색상과 두께 설정 */
            border: none; /* 포커스 시 테두리 색상 변경 */
        }

        .loginWrap .input .textInput:nth-of-type(1) {
            margin-bottom: 10px;
        }

        .loginWrap .inputSub {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .loginbtnwrap button {
            border: none;
            background: #4D9FFF;
            color: #fff;
            font-weight: 600;
            width: 100%;
            height: 50px;
            font-size: 14px;
            cursor: pointer;
        }

        .input-error {
            border-color: #ff0000;
        }

        .error-message {
            color: #ff0000;
            font-size: 12px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div style="max-width: 700px; min-width: 280px; margin: 0 auto;">
        <div style="margin:0 0px;">
            <!-- header -->
            <p style="margin:0; padding:20px 0 10px; font-size:0; line-height:0;">
                <img src="https://url.kr/MrHyjh" alt="비즈박스로고" style="width: 132px; height: auto;">
            </p>
            <!-- content -->
            <div style="margin-top:50px;">
                <span style="display:block; font-size:35px; color:#242424; font-weight:600; line-height:44px;">
                    비밀번호 재설정
                </span>
            </div>
            <div style="margin:40px 0 15px; font-size:15px; color:#666; line-height:28px;">
                아래 입력란에 새 비밀번호를 입력해주세요.
            </div>
            <form style="margin:20px 0; text-align: left;">
                <div class="loginWrap">
                    <div class="input">
                        <input type="hidden" name="token" id="token" value="{{ token }}">
                        <div class="textInputWrapper">
                            <input type="password" class="textInput" id="newPassword" placeholder="새 비밀번호">
                            <span class="error-message" id="newPasswordError"></span>
                        </div>
                        <div class="textInputWrapper">
                            <input type="password" class="textInput" id="confirmPassword" placeholder="비밀번호 확인">
                            <span class="error-message" id="confirmPasswordError"></span>
                        </div>
                        <div class="loginbtnwrap">
                            <button id="resetPasswordBtn">비밀번호 재설정</button>
                        </div>
                    </div>
                </div>
            </form>
            <div style="margin-top: 50px; border-top: dashed 1px #756f6a;"></div>
            <div style="margin:33px 0 0 0px; padding:0; text-align:left;">
                <div style="padding:12px 20px 22px 20px;margin:33px 0 0 0;background:#f5f5f5;">
                    <ul style="text-align:left; list-style:none;padding:0;margin:0;font-size:15px;color:#666;">
                        <li style="list-style:none;padding:0 0 0 13px;margin:10px 0 0 0; line-height:20px">
                            문의처 : 위드퍼스트<span style="white-space:nowrap;">(☎070-4709-6140)</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div style="margin:50px 0 0; padding:10px 0 0; border-top:solid 2px #756f6a;">
            <table width="100%" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr>
                        <td>
                            <div style="padding:20px 26px 0 0; font-size:14px;">
                                본 메일은 발신 전용이므로 회신하실 수 없습니다.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:27px 0 5px; color:#767676; font-size:12px; line-height:180%;">
                            전라남도 나주시 우정로 10, 라동 304호 위드퍼스트 대표이사 : 김태환 <br>
                            사업자등록번호 : <a href="#" style="font-size:12px; color:#767676; text-decoration:none" rel="noreferrer noopener" target="_blank">220-81-02810</a> / 이메일 : withfirst01@gmail.com
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:0 0 30px; font-family:arial;color:#767676; font-size:10px; line-height:180%;">
                            Copyright withfirst Co.,Ltd. All Rights Reserved.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Sweetalert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        $(document).ready(function() {
            const $newToken = $('#token');
            const $newPasswordInput = $('#newPassword');
            const $confirmPasswordInput = $('#confirmPassword');
            const $newPasswordError = $('#newPasswordError');
            const $confirmPasswordError = $('#confirmPasswordError');
            const $resetPasswordBtn = $('#resetPasswordBtn');

            // 비밀번호 유효성 검사 함수
            function validatePassword($input) {
                const password = $input.val().trim();
                const $errorSpan = $input.siblings('.error-message');
                const specialRegex = /[!@#$%^&*(),.?":{}|<>]/;
                const upperRegex = /[A-Z]/;

                if (password === '') {
                    $input.addClass('input-error');
                    $errorSpan.html('<img src="https://url.kr/FGjAUT" alt="Alert"> 비밀번호를 입력해주세요!').show();
                    return false;
                } else if (password.length < 8 || !specialRegex.test(password) || !upperRegex.test(password)) {
                    $input.addClass('input-error');
                    $errorSpan.html('<img src="https://url.kr/3qYTlJ" alt="Alert"> 비밀번호는 최소 8자 이상, 대문자를 포함하고, 특수문자를 포함해야 합니다.').show();
                    return false;
                } else {
                    $input.removeClass('input-error');
                    $errorSpan.hide();
                    return true;
                }
            }

            // 비밀번호 확인 유효성 검사 함수
            function checkPasswordMatch() {
                if ($newPasswordInput.val() === $confirmPasswordInput.val()) {
                    $confirmPasswordInput.removeClass('input-error').addClass('input-success');
                    $confirmPasswordError.removeClass('error-message').addClass('success-message');
                    $confirmPasswordError.html('<img src="https://url.kr/FGjAUT" alt="Checked"> 비밀번호가 일치합니다.').show();
                } else {
                    $confirmPasswordInput.removeClass('input-success').addClass('input-error');
                    $confirmPasswordError.removeClass('success-message').addClass('error-message');
                    $confirmPasswordError.html('<img src="https://url.kr/3qYTlJ" alt="Alert"> 비밀번호가 일치하지 않습니다.').show();
                }
            }

            // 비밀번호 및 비밀번호 확인 필드 이벤트 리스너 추가
            $newPasswordInput.add($confirmPasswordInput).on('input', function() {
                validatePassword($newPasswordInput);
                if ($confirmPasswordInput.val() !== '') {
                    checkPasswordMatch();
                } else {
                    $confirmPasswordError.hide();
                }
            });

            // 비밀번호 확인 필드 포커스 벗어났을 때 효과 제거
            $newPasswordInput.add($confirmPasswordInput).on('blur', function() {
                validatePassword($newPasswordInput);
                if ($newPasswordInput.val() === $confirmPasswordInput.val()) {
                    $confirmPasswordError.hide();
                    $confirmPasswordInput.removeClass('input-error input-success');
                    $confirmPasswordError.removeClass('error-message success-message');
                } else if ($confirmPasswordInput.val() !== '') {
                    checkPasswordMatch();
                }
            });

            // 비밀번호 재설정 버튼 클릭 이벤트
            $resetPasswordBtn.on('click', function(event) {
                event.preventDefault();
                if (validatePassword($newPasswordInput) && $newPasswordInput.val() === $confirmPasswordInput.val()) {
                    // 서버에 비밀번호 재설정 요청 보내기
                    const formData = new FormData();
                    formData.append('password', $newPasswordInput.val().trim());
                    formData.append('token', $newToken.val().trim());

                    $.ajax({
                        url: '/biz/reset-password',
                        type: 'POST',
                        processData: false,
                        contentType: false,
                        data: formData,
                        success: function(response) {
                            Swal.fire({
                                icon: 'success',
                                title: '비밀번호 재설정 성공',
                                text: '비밀번호가 성공적으로 재설정되었습니다.'
                            }).then(() => {
                                window.location.href = 'http://192.168.0.17:3000/';
                            });
                        },
                        error: function(xhr, status, error) {
                            Swal.fire({
                                icon: 'warning',
                                title: '비밀번호 재설정 실패',
                                text: '비밀번호 재설정 중 오류가 발생했습니다.'
                            });
                            console.error('AJAX error:', status, error);
                        }
                    });
                } else {
                    if ($newPasswordInput.val() !== $confirmPasswordInput.val()) {
                        $confirmPasswordInput.addClass('input-error');
                        $confirmPasswordError.html('<img src="./images/alert.svg" alt="Alert"> 비밀번호가 일치하지 않습니다.').show();
                    }
                }
            });
        });
    </script>
</body>
</html>
